igmp_static_groups:
- 224.0.1.39
- 224.0.1.40
igmp_version: 2
multicast: true
prefix_lists:
  Auto_RP_IP:
    sequence_numbers:
      '10':
        action: permit 10.248.1.100/32
route_maps:
  RM_EXPORT:
    sequence_numbers:
      '10':
        description: null
        match:
        - ip address prefixlist Auto_RP_IP
        type: permit
  RM_EXPORT_DENY:
    sequence_numbers:
      '10':
        description: null
        type: permit
      '5':
        description: null
        match:
        - ip address prefix-list Auto_RP_IP
        type: deny
router_multicast:
  ipv4:
    routing: true
router_pim_sparse_mode:
  ipv4:
    rp_addresses:
    - 10.248.1.100
